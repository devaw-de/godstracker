<header>
  @if (data.icon) {
    <fa-icon [icon]="data.icon" />
  }
  {{ data.heading }}
</header>
<main>
  @for (text of data.texts; track $index) {
    <p>{{ text }}</p>
  }
</main>
<footer>
  <button (click)="close()"
          (keydown.enter)="close()"
          (keydown.space)="close()"
  >
    Ok
  </button>
</footer>
