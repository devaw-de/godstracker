<header>
  <app-badge>{{data.locationId}}</app-badge>
  <h1>{{ data.heading }}</h1>
</header>
<main>
  <label>
    {{ data.label }}
    <input #modalInput
           type="text"
           [value]="data.value ?? ''"
    />
  </label>
</main>
<footer>
  <button (click)="save(modalInput.value)">Save</button>
  <button (click)="cancel()">Cancel</button>
</footer>
