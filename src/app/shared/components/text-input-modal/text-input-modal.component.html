<header>
  <h1>{{ data.heading }}</h1>
  @if (data.badge) {
    <app-badge [mainText]="data.badge.mainText"
               [subText]="'p. ' + data.badge.subText"
               [caption]="data.badge.caption"
    />
  }
</header>
<main>
  <label>
    {{ data.label }}
    <input #modalInput
           type="text"
           [value]="data.value ?? ''"
    />
  </label>
</main>
<footer>
  <button (click)="save(modalInput.value)">Save</button>
  <button (click)="cancel()">Cancel</button>
</footer>
