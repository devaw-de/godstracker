<details [open]="true">
  <summary>Quests</summary>
  @for (quest of quests(); track quest.id) {
    <app-quest [quest]="quest"
               (click)="showQuestDetails(quest.id)"
    />
  }
  <button (click)="addQuest()">+</button>
</details>

<details [open]="true">
  <summary>Pages</summary>
  <app-page-selection [pages]="pages"
                      [selectedPage]="selectedPage()"
                       (selectionChange)="updateSelection($event)"
  />
  @for (location of filteredLocations(); track location.id) {
    <app-location [questCards]="questCards"
                  [location]="location"
                  [availableQuests]="quests()"
                  (locationChange$)="updateLocation($event)"
    />
  }
</details>

<details>
  <summary>Ship</summary>
  <app-ship [room]="ship.room()"
            [location]="ship.location()"
            (locationChange)="updateShipLocation($event)"
            (roomChange)="updateShipRoom($event)"
  />
</details>

<details>
  <summary>Items & XP</summary>
  <app-items [items]="items()"
             (itemsChanged)="updateItems($event)"
  />
</details>

<details open>
  <summary>Players & Crew</summary>
  <app-players [players]="players()"
               (playerChange)="updatePlayers($event)"
  />
  <app-crew [crew]="crew()"
            [players]="players()"
            (crewChange)="updateCrew($event)"
  />
</details>
