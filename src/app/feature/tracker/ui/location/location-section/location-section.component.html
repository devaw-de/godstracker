@if (quests()) {
  <h3>
    {{ heading() }}
    <button (click)="add()"
            (keydown.enter)="add()"
            (keydown.space)="add()"
    >
      +
    </button>
  </h3>
  <div>
    @for (item of quests(); track item.id) {

      <button class="requirement"
              [class.available]="item.available"
              (click)="delete(item.id)"
              (keydown.enter)="delete(item.id)"
              (keydown.space)="delete(item.id)"
      >
        @if (item.available) {
          <span>ðŸ—¸</span>
        }
        {{ item.name }}
      </button>
    } @empty {
      <small>none</small>
    }
  </div>
}
