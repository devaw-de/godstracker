<details>
  <summary>
    <app-badge [mainText]="'' + location().id"
               [subText]="'p. ' + location().page"
               [done]="location().done"
    />
    <div class="name-and-tags">
      {{ location().title }}
      <app-location-tags-preview [tags]="location().tags"/>
    </div>
  </summary>
  <div class="content">
    <div class="req-rew">
      <section>
        <app-location-section [heading]="'Requirements'"
                              [quests]="requirements()"
                              (addQuest)="addRequirement()"
                              (deleteQuest)="deletedRequirement($event)"
        />
      </section>
      <section>
        <app-location-section [heading]="'Rewards'"
                              [quests]="rewards()"
                              (addQuest)="addReward()"
                              (deleteQuest)="deletedReward($event)"
        />
      </section>
    </div>
    <section>
      <app-location-comments [comments]="location().comments ?? []"
                             (addComment)="addComment()"
                             (deleteComment)="deleteComment($event)"
                             (editComment)="editComment($event)"
      />
    </section>
    <section>
      <app-location-tags [allTags]="availableLocationTags"
                         [currenTags]="location().tags ?? []"
                         (tagChange)="updateTags($event)"
      />
      <app-switch #switchElement
                  tabindex="0"
                  [checkedLabel]="'done'"
                  [uncheckedLabel]="'not done'"
                  [isChecked]="!!location().done"
                  (click)="setDoneStatus(!switchElement.isChecked())"
                  (keydown.enter)="setDoneStatus(!switchElement.isChecked())"
                  (keydown.space)="setDoneStatus(!switchElement.isChecked())"
      />
    </section>
  </div>
</details>
