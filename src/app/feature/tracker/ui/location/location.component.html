<div>
  <app-badge [mainText]="'' + location().id"
             [subText]="'p. ' + location().page"
             [caption]="location().title"
             [done]="location().done"
  />
</div>
<div>
  <section>
    <h3>
      Requirements
      <button (click)="addRequirement()">+</button>
    </h3>
      @for (req of requirements(); track $index) {
        <button class="requirement"
                [class.available]="req.available"
                (click)="deletedRequirement($index)"
        >
          @if (req.available) {
            <span>üó∏</span>
          }
          {{ req.name }}
        </button>
      } @empty {
        <em>none</em>
      }
  </section>
  <section>
    <h3>
      Comments
      <button (click)="addComment()">+</button>
    </h3>
      @for (comment of location().comments; track $index) {
          {{ comment }}
          <button (click)="editComment($index)">üñäÔ∏è</button>
          <button (click)="deleteComment($index)">x</button>
      } @empty {
          <em>none</em>
      }
  </section>
  <section class="done-status">
    @if (location().done) {
      <button (click)="setDoneStatus(false)">unmark</button>
    } @else {
      <button (click)="setDoneStatus(true)">Mark as done</button>
    }
  </section>
</div>
