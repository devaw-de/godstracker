Fatigue
<button [disabled]="!fatigue()"
        (click)="decrement.emit()"
        (keydown.enter)="decrement.emit()"
        (keydown.space)="decrement.emit()"
>
  -
</button>
<span>{{ fatigue() }}</span>
<button [disabled]="fatigue() >= maxFatigue()"
        (click)="increment.emit()"
        (keydown.enter)="increment.emit()"
        (keydown.space)="increment.emit()"
>
  +
</button>
