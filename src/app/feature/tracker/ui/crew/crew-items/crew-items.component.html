<h4>
  {{ title() }}
  <button title="Add"
          (click)="add.emit()"
          (keydown.enter)="add.emit()"
          (keydown.space)="add.emit()"
  >
    +
  </button>
</h4>
<ul>
  @for (item of items(); track $index) {
    <li>
      {{ item }}
      <button title="Remove this card"
              (click)="remove.emit($index)"
              (keydown.enter)="remove.emit($index)"
              (keydown.space)="remove.emit($index)"
      >
        -
      </button>
    </li>
  }
  @empty {
    <li><small>none</small></li>
  }
</ul>
