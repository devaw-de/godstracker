@if (quests()) {
  <h3>
    {{ heading() }}
    <button (click)="add()">+</button>
  </h3>
  @for (item of quests(); track item.id) {
    <button class="requirement"
            [class.available]="item.available"
            (click)="delete(item.id)"
    >
      @if (item.available) {
        <span>ðŸ—¸</span>
      }
      {{ item.name }}
    </button>
  } @empty {
    <em>none</em>
  }
}
